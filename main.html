<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<a href="" class="navbar-brand">Calculator</a>
			<button class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
				<i class="icon-bar"></i>
				<i class="icon-bar"></i>
				<i class="icon-bar"></i>
			</button>
		</div>
		<div class="navbar-collapse collapse" id="navbar">
			<ul class="nav navbar-nav navbar-right">
				<li><a href=""><i class="fa fa-facebook blue"></i> acebook</a></li>
				<li><a href=""><i class="fa fa-twitter white"></i> twitter </a></li>
				<li><a href=""><i class="fa fa-github white"></i> github </a></li>
			</ul>
		</div>
	</nav>
	<div class="container col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2 panel-body" id="calculator">
		<div class="form-group">
			<input class="form-control" id="inp">
		</div>
		<div class="row">
			<button class="button btn btn-primary">9</button>
			<button class="button btn btn-primary">8</button>
			<button class="button btn btn-primary">7</button>
			<button class="button btn btn-warning">+</button>
			<button class="button btn btn-warning">-</button>
			<button class="button btn btn-primary">6</button>
			<button class="button btn btn-primary">5</button>
			<button class="button btn btn-primary">4</button>
			<button class="button btn btn-warning">*</button>
			<button class="button btn btn-warning">/</button>
			<button class="button btn btn-primary">3</button>
			<button class="button btn btn-primary">2</button>
			<button class="button btn btn-primary">1</button>
			<button class="button btn btn-danger" id="ac">AC</button>
			<button class="button btn btn-success" id="calculate">Calculate</button>
		</div>
	</div>
	
</body>
</html>
